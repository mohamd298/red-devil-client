<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Красный дьявол</title>

<link href="https://fonts.cdnfonts.com/css/din-next-arabic" rel="stylesheet">

<style>
body {
  margin:0;
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
    url("https://i.imgur.com/7QZ6F9y.png");
  background-size:cover;
  background-position:center;
  font-family:'DIN Next Arabic', Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#ff1a1a;
}

.box {
  background:rgba(10,0,0,0.85);
  border:2px solid #ff1a1a;
  box-shadow:0 0 30px #ff0000;
  padding:25px;
  border-radius:15px;
  width:90%;
  max-width:360px;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

h2 {
  text-align:center;
  margin-bottom:20px;
  text-shadow:0 0 10px red;
}

input {
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ff1a1a;
  background:#000;
  color:#ff1a1a;
  font-size:15px;
}

button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#ff1a1a;
  color:black;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  box-shadow:0 0 20px red;
  transform:scale(1.03);
}

#error {
  margin-top:10px;
  text-align:center;
  color:#ff5555;
  font-size:14px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Красный дьявол</h2>

  <input id="username" placeholder="اسم المستخدم">
  <input id="password" type="password" placeholder="كلمة السر">

  <button type="button" onclick="login()">تسجيل دخول</button>

  <div id="error"></div>
</div>

<script>
const API = "https://red-devil-server.onrender.com"; // ضع رابط Render الخاص بك

async function login() {
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const errorBox = document.getElementById("error");

  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  errorBox.textContent = "";

  if (!username || !password) {
    errorBox.textContent = "اكتب اليوزر وكلمة السر";
    return;
  }

  try {
    const res = await fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user: username, pass: password })
    });

    if (!res.ok) {
      errorBox.textContent = "بيانات الدخول غير صحيحة";
      return;
    }

    const data = await res.json();
    localStorage.setItem("name", data.name);
    localStorage.setItem("admin", data.admin);
    localStorage.setItem("token", data.token);

    window.location.href = "chat.html";

  } catch (e) {
    console.error(e);
    errorBox.textContent = "خطأ اتصال بالسيرفر";
  }
}
</script>

</body>
</html>
