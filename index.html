<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Красный дьявол</title>
<link href="https://fonts.cdnfonts.com/css/din-next-arabic" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
<h2>Красный дьявол</h2>
<input id="username" placeholder="اسم المستخدم">
<input id="password" type="password" placeholder="كلمة السر">
<button type="button" onclick="login()">تسجيل دخول</button>
<div id="spinner-login" class="spinner" style="display:none;"></div>
<div id="error"></div>
</div>

<script>
const API = "https://red-devil-server.onrender.com";

async function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("error");
  const spinner = document.getElementById("spinner-login");
  errorBox.textContent = "";
  if (!user || !pass) { errorBox.textContent="اكتب اليوزر وكلمة السر"; return; }

  spinner.style.display = "block"; // اظهار الدوران
  try {
    const res = await fetch(`${API}/login`, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({user, pass})
    });
    spinner.style.display = "none";
    if(!res.ok){errorBox.textContent="بيانات الدخول غير صحيحة"; return;}
    const data = await res.json();
    localStorage.setItem("token", data.token);
    window.location.href="profile.html";
  } catch(e){
    spinner.style.display = "none";
    console.error(e);
    errorBox.textContent="خطأ اتصال بالسيرفر";
  }
}
</script>
</body>
</html>
