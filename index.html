<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Красный дьявол</title>
<link href="https://fonts.cdnfonts.com/css/din-next-arabic" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
<h2>Красный дьявол</h2>
<input id="username" placeholder="اسم المستخدم">
<input id="password" type="password" placeholder="كلمة السر">
<button type="button" onclick="login()">تسجيل دخول</button>
<div id="error"></div>
</div>

<script>
const API = "https://red-devil-server.onrender.com"; // ضع رابط Render الخاص بك

async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("error");
  errorBox.textContent = "";
  if(!username || !password){errorBox.textContent="اكتب اليوزر وكلمة السر"; return;}
  try {
    const res = await fetch(`${API}/login`, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({user:username, pass:password})
    });
    if(!res.ok){errorBox.textContent="بيانات الدخول غير صحيحة"; return;}
    const data = await res.json();
    localStorage.setItem("name", data.name);
    localStorage.setItem("admin", data.admin);
    localStorage.setItem("token", data.token);
    window.location.href = "chat.html";
  } catch(e){
    console.error(e);
    errorBox.textContent="خطأ اتصال بالسيرفر";
  }
}
</script>
</body>
</html>
