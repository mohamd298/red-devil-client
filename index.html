<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Красный дьявол</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
<h2>Красный дьявол</h2>
<input id="username" placeholder="اسمك">
<button type="button" onclick="login()">تسجيل دخول</button>
<div id="spinner-login" class="spinner" style="display:none;"></div>
<div id="error"></div>
</div>

<script>
const API = "https://red-devil-server.onrender.com";

async function login() {
  const user = document.getElementById("username").value.trim();
  const spinner = document.getElementById("spinner-login");
  const errorBox = document.getElementById("error");
  errorBox.textContent = "";
  if(!user){errorBox.textContent="اكتب اسمك"; return;}

  spinner.style.display = "block";
  try {
    await fetch(`${API}/register`, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({user})
    });
    const res = await fetch(`${API}/login`, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({user})
    });
    spinner.style.display = "none";
    if(!res.ok){errorBox.textContent="فشل تسجيل الدخول"; return;}
    const data = await res.json();
    localStorage.setItem("token", data.token);
    window.location.href="profile.html";
  } catch(e){
    spinner.style.display = "none";
    console.error(e);
    errorBox.textContent="خطأ في الاتصال بالسيرفر";
  }
}
</script>
</body>
</html>
