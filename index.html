<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Красный дьявол</title>

<link href="https://fonts.cdnfonts.com/css/din-next-arabic" rel="stylesheet">

<style>
body {
  margin:0;
  height:100vh;
  background:#050505;
  color:#ff1a1a;
  font-family:'DIN Next Arabic', Arial;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box {
  background:#120000;
  border:2px solid red;
  box-shadow:0 0 20px red;
  padding:20px;
  border-radius:10px;
  width:90%;
  max-width:350px;
}
input, button {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:5px;
}
button {
  background:red;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="box">
  <h2 style="text-align:center">Красный дьявол</h2>
  <input id="user" placeholder="اسم المستخدم">
  <input id="pass" type="password" placeholder="كلمة السر">
  <button onclick="login()">دخول</button>
</div>

<script>
const API = "https://red-devil-server.onrender.com";

async function login() {
  let u = user.value;
  let p = pass.value;

  let r = await fetch(API + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user: u, pass: p })
  });

  if (r.ok) {
    let d = await r.json();
    localStorage.setItem("name", d.name);
    localStorage.setItem("admin", d.admin);
    location.href = "chat.html";
  } else {
    alert("بيانات خاطئة");
  }
}
</script>
</body>
</html>
