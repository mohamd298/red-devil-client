<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Красный дьявол</title>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chat"></div>
<div id="bar">
<input id="text" placeholder="اكتب رسالة">
<button onclick="send()">إرسال</button>
</div>

<script>
const API = "https://red-devil-server.onrender.com";
const token = localStorage.getItem("token");
let name = "";
let avatar = "";

async function loadProfile() {
  const res = await fetch(`${API}/users.json`);
  const users = await res.json();
  const user = Object.values(users).find(u => u.token === token);
  if(user){name=user.name; avatar=user.avatar;}
}
loadProfile();

const chat = document.getElementById("chat");
const socket = io(API);

socket.on("msg", m => {
  chat.innerHTML += `<div class="msg"><img src="${m.avatar||''}" class="avatar"><b>${m.name}</b>: ${m.text}</div>`;
  chat.scrollTop = chat.scrollHeight;
});

function send() {
  const textInput = document.getElementById("text");
  const text = textInput.value.trim();
  if(!text) return;
  socket.emit("msg",{name, avatar, text, time:Date.now()});
  textInput.value="";
}
</script>
</body>
</html>
