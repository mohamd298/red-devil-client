<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Красный дьявол</title>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chat"></div>
<div id="bar">
<input id="text" placeholder="اكتب رسالة">
<button onclick="send()">إرسال</button>
</div>

<script>
const API = "https://red-devil-server.onrender.com"; // رابط Render
const token = localStorage.getItem("token");
const name = localStorage.getItem("name");
const socket = io(API);
const chat = document.getElementById("chat");

socket.on("msg", m => {
  chat.innerHTML += `<div class="msg"><b>${m.name}</b>: ${m.text}</div>`;
  chat.scrollTop = chat.scrollHeight;
});

function send() {
  const textInput = document.getElementById("text");
  const text = textInput.value.trim();
  if(!text) return;
  socket.emit("msg",{name:text?name:"", text, time:Date.now()});
  textInput.value="";
}
</script>
</body>
</html>
