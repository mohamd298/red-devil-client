<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Красный дьявол</title>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<style>
body{margin:0;background:#050505;color:#ff1a1a;font-family:Arial;}
#chat{height:75vh;overflow-y:auto;padding:10px;}
.msg{background:#220000;margin:6px 0;padding:6px;border-radius:5px;animation:fadeSlide 0.5s ease;}
@keyframes fadeSlide{from{opacity:0;transform:translateX(-20px);}to{opacity:1;transform:translateX(0);}}
#bar{display:flex;padding:10px;}
input{flex:1;padding:10px;border-radius:5px;border:1px solid #ff1a1a;background:#000;color:#ff1a1a;}
button{padding:10px;margin-left:5px;background:red;font-weight:bold;border:none;border-radius:5px;cursor:pointer;}
button:hover{box-shadow:0 0 20px red;transform:scale(1.03);}
</style>
</head>
<body>
<div id="chat"></div>
<div id="bar">
<input id="text" placeholder="اكتب رسالة">
<button onclick="send()">إرسال</button>
</div>
<script>
const API = "https://red-devil-server.onrender.com"; // رابط Render
const token = localStorage.getItem("token");
const name = localStorage.getItem("name");
const socket = io(API);
socket.on("msg", m => {
  chat.innerHTML += `<div class="msg"><b>${m.name}</b>: ${m.text}</div>`;
  chat.scrollTop = chat.scrollHeight;
});
function send() {
  const textInput = document.getElementById("text");
  const text = textInput.value.trim();
  if(!text) return;
  socket.emit("msg",{name:text?name:"", text, time:Date.now()});
  textInput.value="";
}
</script>
</body>
</html>
